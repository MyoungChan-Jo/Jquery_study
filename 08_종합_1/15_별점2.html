<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>별점_반절</title>
<script src="js/jquery-1.12.4.min.js"></script>
<style>
    .star1{background:url(images/review2.png) no-repeat 0 0; width:25px; height:49px; float:left; text-indent:-9999px; cursor:pointer; overflow:hidden;}
    .star2{background:url(images/review2.png) no-repeat -25px 0; width:25px; height:49px; float:left; text-indent:-9999px; cursor:pointer; overflow:hidden;}
    .star1.on{background-image:url(images/review1.png);}
    .star2.on{background-image:url(images/review1.png);}
</style>
<script>
    $(document).ready(function(){
        $("#review span").click(function(){
            $("#review span").removeClass("on");
            $(this).addClass("on");
            $(this).prevAll("span").addClass("on");
        });
    });
</script>
</head>
<body>
<div id="review">
    <span class="star1 on">별1_왼쪽</span>
    <span class="star2">별1_오른쪽</span>
    <span class="star1">별2_왼쪽</span>
    <span class="star2">별2_오른쪽</span>
    <span class="star1">별3_왼쪽</span>
    <span class="star2">별3_오른쪽</span>
    <span class="star1">별4_왼쪽</span>
    <span class="star2">별4_오른쪽</span>
    <span class="star1">별5_왼쪽</span>
    <span class="star2">별5_오른쪽</span>
</div><!--review-->
</body>
</html>
