<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>resize</title>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function(){
        //Browser Event
        //$(selector).resize() 브라우저 창 크기가 변경 될 때 발생
        $(window).resize(function(){
            var w = $(window).width(); //너비
            var h = $(window).height(); //높이
            $(".width1").text(w);
            $(".height1").text(h);
        });
    });
</script>
</head>
<body>
<p>화면의 가로 너비는 : <span class="width1"></span></p>
<p>화면의 세로 너비는 : <span class="height1"></span></p>
</body>
</html>
