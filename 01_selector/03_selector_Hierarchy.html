<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>selector/Hierarchy</title>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/selector2.js"></script>
<link rel="stylesheet" href="css/selector2.css">
</head>
<body>
<!--××××××××××××××××××× parent>child ×××××××××××××××××××-->
    <section id="ex1">
        <h2>제목1</h2>
        <p>내용입니다.1</p>
        <div>
            <h2>제목2</h2>
            <p>내용입니다.2</p>
        </div>
    </section><!--#ex1-->
    <hr>
    
<!--××××××××××××××××××× ancestor descendant ×××××××××××××××××××-->
    <section id="ex2">
        <h2>제목1</h2>
        <p>내용입니다.1</p>
        <div>
            <h2>제목2</h2>
            <p>내용입니다.2</p>
        </div>
    </section><!--#ex2-->
    <hr>
    
<!--××××××××××××××××××× prev + next ×××××××××××××××××××-->
    <ul id="ex3">
        <li class="ex3_1">1</li>
        <li class="ex3_2">2</li>
        <li class="ex3_3">3</li>
        <li class="ex3_4">4</li>
        <li class="ex3_5">5</li>
    </ul><!--#ex3-->
    <hr>
     
<!--××××××××××××××××××× prev + siblings×××××××××××××××××××-->
    <ul id="ex4">
        <li class="ex4_1">1</li>
        <li class="ex4_2">2</li>
        <li class="ex4_3">3</li>
        <li class="ex4_4">4</li>
        <li class="ex4_5">5</li>
    </ul><!--#ex3-->
    <hr>

   


</body>
</html>
