<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이미지변경/horizontal_버튼수동</title>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="js/js32.js"></script>
<link rel="stylesheet" href="css/js32.css">
</head>
<body>
<div id="wrap">
    <ul class="photo">
        <li data-n="1"><img src="images/best1.png" alt="#" width="313" height="270">1</li>
        <li data-n="2"><img src="images/best2.png" alt="#" width="313" height="270">2</li>
        <li data-n="3"><img src="images/best3.png" alt="#" width="313" height="270">3</li>
        <li data-n="4"><img src="images/best4.png" alt="#" width="313" height="270">4</li>
        <li data-n="5"><img src="images/best5.png" alt="#" width="313" height="270">5</li>
    </ul><!--photo-->
    <p>
        <button type="button" class="prev">&lt;</button>
        <button type="button" class="next">&gt;</button>
    </p>
    <ul class="btn_wrap">
        <li><input type="button" class="btn btn1" value="1"></li>
        <li><input type="button" class="btn btn2" value="2"></li>
        <li><input type="button" class="btn btn3" value="3"></li>
        <li><input type="button" class="btn btn4" value="4"></li>
        <li><input type="button" class="btn btn5" value="5"></li>
    </ul><!--btn_wrap-->
</div><!--wrap-->
</body>
</html>
