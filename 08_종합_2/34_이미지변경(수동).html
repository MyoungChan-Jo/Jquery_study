<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="js/jquery-1.12.4.min.js"></script>
<style>
    /* reset */

    div,p,button{margin:0; padding:0;}
    button{outline:none;}
    body{font:normal 12px/1.5em "맑은 고딕",sans-serif;}

    #btn_wrap{margin:20px;}
    #btn_wrap button{width:50px; height:50px; border-radius:50px; border:none; cursor:pointer;}
    .active{background-color:pink; color:white; font-weight:bold;}
    
    #box_wrap{height:150px;}
    #box_wrap p{width:50px; height:50px; float:left; border:1px solid black; margin:10px;}
    
    .result {clear:both; position:relative;}
    .result p{position:absolute; left:0; width:100px; height:100px; border:1px solid black;}
</style>
<script>
    $(document).ready(function(){
        $("#btn_wrap button").click(function(){
            $("#btn_wrap button").removeClass("active");
            $(this).addClass("active");
            
            var n = $(this).attr("data-n");
            $("#box_wrap p").css("background-color","");
            $("#box_wrap .box"+n).css("background-color","orange");
            $(".result p").animate({left:(n-1)*50});
        });
        
        var x = 0;
        $(".result p").click(function(){
            $(this).animate({left:x});
        });
    });
</script>
</head>
<body>
<p id="btn_wrap">
    <button type="button" data-n="1">1</button>
    <button type="button" data-n="2">2</button>
    <button type="button" data-n="3">3</button>
    <button type="button" data-n="4">4</button>
    <button type="button" data-n="5">5</button>
</p><!--btn_wrap-->
<div id="box_wrap">
    <p class="box1">1</p>
    <p class="box2">2</p>
    <p class="box3">3</p>
    <p class="box4">4</p>
    <p class="box5">5</p>
</div><!--box_wrap-->
<div class="result"><p>확인</p></div>
</body>
</html>
