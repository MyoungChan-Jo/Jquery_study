<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>counter</title>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="js/js62.js"></script>
<link rel="stylesheet" href="css/js62.css">
</head>
<body>
<div id="counter_all">
	<ul class="counter_wrap">
		<li class="all_prd">
			<img src="images/product_ct.png" alt="#" width="50" height="50"><br>
			ALL PRODUCT<br>
			<span class="counter" data-count="9999">0</span>
		</li><!--all_prd △-->
		<li class="all_sell">
			<img src="images/sell.png" alt="#" width="50" height="50"><br>
			TOTAL SALES<br>
			<span class="counter" data-count="9999">0</span>
		</li><!--all_sell △-->
		<li class="delivery">
			<img src="images/carry.png" alt="#" width="50" height="49"><br>
			DELIVERY DAY<br>
			<span class="counter" data-count="9999">0</span>
		</li><!--delivery △-->
		<li class="customers">
			<img src="images/customer.png" alt="#" width="50" height="50">
			<br>CUSTOMERS<br>
			<span class="counter" data-count="9999">0</span>
		</li><!--customers △-->
	</ul><!--counter_wrap △-->
</div><!--counter_all △-->
</body>
</html>
