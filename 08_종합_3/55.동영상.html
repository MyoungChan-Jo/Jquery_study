<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>동영상</title>
<script src="js/jquery-1.12.4.min.js"></script>
<style>
    .play,.stop{margin:0 10px; cursor:pointer;}
</style>
<script>
    $(document).ready(function(){
        //$(selector).get(index); 지정된 DOM 요소를 가져옴, 요소의 이름과 값을 가져옴
        var x = $("#movie video").get(0);
        $(".play").click(function(){
            x.play();
        });
        $(".stop").click(function(){
            x.pause();
        });
    });
</script>
</head>
<body>
<p><span class="play">play</span><span class="stop">stop</span></p>
<div id="movie">
    <video width="400" height="300" loop muted poster="images/m_bg.jpg">
        <source src="media/spring.mp4" type="video/mp4">
        <source src="media/spring.webm" type="video/webm">
    </video>
</div><!--movie-->
</body>
</html>
